<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Challenge Alura</title>
</head>
<body class="fondo">
    <header ></header>
    <main >
    
        <div class="contenido">
            <section class="contenido__desencriptador">
            
                
                <textarea name="texto_user"  class="input_user"  id="input_users" placeholder="Ingresa el texto aqui"></textarea>

                <section class="recomendaciones">
                    <img class="recomendaciones__icon" src="source/logo-recomendacion.png" alt="icono de advertencia gris">
                    <p class="recomendaciones__texto">Solo letras minusculas sin acentos</p>

                </section>

                <section class="contenido__buttons">

                    <button type="button" onclick="encriptarTexto()" class="button__Encriptar">Encriptar</button>
                    <button type="button" onclick="desencriptadorTexto()" class="button__Desencriptar">Desencriptar</button>

                </section>

            </section>
            <section class="contenido__TextoDesencriptado">
                <p id="resultado" class="p_resultado"></p>
                <img src="source/imagen-desencriptador.png" id="id_img_desencriptador" class="img_desencriptador" alt="Mensaje en el caso de que no se haya desencriptado o encriptado ningun elemento">
        
            </section>
           

        </div>

    </main>
        
    </div>
    <footer></footer>
</body>
<script src="programa.js"></script>
</html>
